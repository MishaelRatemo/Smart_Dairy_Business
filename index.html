<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Smart Dairy</title>
</head>

<body>
    <main>
        <header>
            <img src="assets/logo.png" alt="logo">

        </header>
        <div class="container">
            <section id="left">
                <h1>Summary Of Business</h1>
                <hr>
                <h3>Monthly income &ncap;<span><button id="MIstats" onclick="getStats()">Get Stats</button></span></h3>
                <table>
                    <tr>
                        <th>Month</th>
                        <th>Production</th>
                        <th>Income</th>
                    </tr>
                    <tr>
                        <td>Jan</td>  <td id="janP"></td> <td id="janI"></td> 
                    </tr>
                    <tr>
                        <td>Feb</td>  <td id="febP"></td> <td id="febI"></td> 
                    </tr>
                    <tr>
                        <td>Mar</td>  <td id="marP"></td> <td id="marI"></td> 
                    </tr>
                    <tr>
                        <td>Apr</td>  <td id="aprP"></td> <td id="aprI"></td> 
                    </tr>
                    <tr>
                        <td>May</td>  <td id="mayP"></td> <td id="mayI"></td> 
                    </tr>
                    <tr>
                        <td>Jun</td>  <td id="junP"></td> <td id="junI"></td> 
                    </tr>
                    <tr>
                        <td>Jul</td>  <td id="julP"></td> <td id="julI"></td> 
                    </tr>
                    <tr>
                        <td>Aug</td>  <td id="augP"></td> <td id="augI"></td> 
                    </tr>
                    <tr>
                        <td>Sep</td>  <td id="sepP"></td> <td id="sepI"></td> 
                    </tr>
                    <tr>
                        <td>Oct</td>  <td id="octP"></td> <td id="octI"></td> 
                    </tr>
                    <tr>
                        <td>Nov</td>  <td id="novP"></td> <td id="novI"></td> 
                    </tr>
                    <tr>
                        <td>Dec</td>  <td id="decP"></td> <td id="decI"></td> 
                    </tr>
                </table>
                <hr>
                <h3>Yearly income</h3>
                <h3 id="yearlyincome"></h3>


            </section>
            <section id="right">
                <h1>Litres collected per day from <br> Sheds:</h1>
                <form id="data" >
                    <div id="form">
                        <label for="shedA" >Shed A in Lt.
                            <input type="text" id="shedA">
                        </label>

                        <label for="shedB" >Shed B in Lt.
                            <input type="text" id="shedB">
                        </label><br>

                        <label for="shedC" >Shed C in Lt.
                            <input type="text" id="shedC">
                        </label><br>

                        <label for="shedB" >Shed D in Lt.
                            <input type="text" id="shedD">
                        </label><br>
                 </div>
                    <div>
                    <input id="totals" type="submit" name="totals" value="Totals/day">
                    </div>
                </form>
                <div class="sums">
                    <article id="daily">
                        <table>
                            <tr>
                                <th id="heading" colspan="2"></th>
                            </tr>
                            <tr>
                                <th id="thleft"></th>
                                <th id="thright"></th>
                            </tr>
                            <tr>
                                <td id="shed1"></td>
                                <td id="shed1val"></td>
                            </tr>
                            <tr>
                                <td id="shed2"></td>
                                <td id="shed2val"></td>
                            </tr>
                            <tr>
                                <td id="shed3"></td>
                                <td id="shed3val"></td>
                            </tr>
                            <tr>
                                <td id="shed4"></td>
                                <td id="shed4val"></td>
                            </tr>
                            <tr>
                                <td id="allsheds"></td>
                                <td id="totalsheds"></td>
                            </tr>
                        </table>

                    </article>
                    <article id="weekly">
                        <table>
                            <tr>
                                <th colspan="3"><h1 id="weeklyheading"></h1></th>
                            </tr>
                            <tr>
                                <td id="description1"></td>
                                <td id="value1"></td>
                                <td id="units1"></td>
                            </tr>
                            <tr>
                                <td id="description2"></td>
                                <td id="value2"></td>
                                <td id="units2"></td>
                            </tr>
                            <tr>
                                <td id="description3"></td>
                                <td id="value3"></td>
                                <td id="units3"></td>
                            </tr>
                            <tr>
                                <td id="description4"></td>
                                <td id="value4"></td>
                                <td id="units4"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2">Total weekly collection <br> from All Sheds </td>
                                <td id="wtotals"></td>
                            </tr>
                        </table>

                    </article>
                </div>
            </section>
           
        </div>
        <footer>
            
                <h3>Mishael Ratemo techs &copf;2021</h3>
                <div><h3>Contacts</h3></div>
                <div>
                    <img src="assets/mobile.png" alt="phone">
                    <h3>Mobile: +254704439316</h3>
                    <img src="assets/whatsapp.png" alt="whatsapp image">
                </div>
                <div>
                    <img src="assets/mail.png" alt="email image">
                    <h3>ratemomishael@gmail.com</h3>
                </div>

            

        </footer>
    </main>
    <script type="text/javascript" src="myJs.js"></script>

</body>

</html>
