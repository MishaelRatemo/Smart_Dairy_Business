<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input onclick="area()" type="submit" value="Find Area">
    <h1 id="res"></h1>

    









    <script>
        const pie=Math.PI;
        let text;

        function area(){
            let rad = prompt(" Enter Radius ",'7');
            text=Math.pow(rad,2)
            var findA = pie* text;
            console.log(findA);
            document.getElementById('res').innerHTML="You entered "+rad+" as Radius. The Area is "+ findA+" Units";
        }


    </script>
</body>
</html>
